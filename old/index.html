<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>

    <title>Card Practice</title>
</head>
<body>
    <div class="cards">
        <div class="fruit-card">
            <h1>Apple</h1>
            <img src="./apple.jpg" alt="Apple"/>
            <p class="card-text">This fruit makes good pies.</p>
        </div>
        <div class="fruit-card">
            <h1>Banana</h1>
            <img src="./banana.jpg" alt="Banana"/>
            <p class="card-text">This fruit makes good bread.</p>
        </div>
        <div class="fruit-card">
            <h1>Kiwi</h1>
            <img src="./kiwi.jpg" alt="Kiwi"/>
            <p class="card-text">This fruit makes good smoothies.</p>
        </div>
    </div>
</body>
</html>
